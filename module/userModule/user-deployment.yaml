apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user
  template:
    metadata:
      labels:
        app: user
    spec:
      containers:
      - name: user-container
        image: user-image:latest
        ports:
        - containerPort: 8080
      - name: user-logs
        image: busybox
        args: ["sh", "-c", "tail -f /var/user.log"]
        volumeMounts:
        - name: logs
          mountPath: /var
      volumes:
      - name: logs
        emptyDir: {}